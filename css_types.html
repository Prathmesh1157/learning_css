<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Types</title>
    <style>
        h2{
            color: blue !important;
            background-color: aquamarine !important;
        }
    </style>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- inline css example -->
     <h1 style="color: black;background-color: aqua;font: size 50px;;">Welcome Everyone</h1>
     <h1 style="color: brown;background-color: bisque;font-size: 50px;">prathamesh</h1>
     <!-- internal css example -->
      <h2>Welcome Everyone</h2>
      <h3>who are you</h3>
</body>
</html>
